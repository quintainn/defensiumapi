databaseChangeLog:
  - changeSet:
      id: 3
      author: Desenvolvimento
      changes:
        - createTable:
            tableName: TB_USUARIO_PERFIL
            columns:
              - column:
                  name: CODE
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CODE_PUBLIC
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: ID_USUARIO
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: ID_PERFIL
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: DATA_CRIACAO
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: DATA_EDICAO
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: DATA_DELECAO
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: ACTIVE
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: TB_USUARIO_PERFIL
            baseColumnNames: ID_USUARIO
            referencedTableName: TB_USUARIO
            referencedColumnNames: CODE
            constraintName: FK_USUARIO_PERFIL_USUARIO

        - addForeignKeyConstraint:
            baseTableName: TB_USUARIO_PERFIL
            baseColumnNames: ID_PERFIL
            referencedTableName: TB_PERFIL
            referencedColumnNames: CODE
            constraintName: FK_USUARIO_PERFIL_PERFIL
