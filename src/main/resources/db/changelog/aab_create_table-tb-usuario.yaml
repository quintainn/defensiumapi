databaseChangeLog:
  - changeSet:
      id: 2
      author: Desenvolvimento
      changes:
        - createTable:
            tableName: TB_USUARIO
            columns:
              - column:
                  name: CODE
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CODE_PUBLIC
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: NOME
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: USUARIO
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: SENHA
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: DATA_CRIACAO
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: DATA_EDICAO
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: DATA_DELECAO
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: ACTIVE
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false